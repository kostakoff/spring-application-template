###
# File contains all secrets for this application
### secrets must be encrypted ###

#### default secrets chapter

secrets:
# secret properties chapter
  properties: | 
    default.truststore.password=123456
    default.keystore.password=123456
# secret files chapter
  files:
    default:
      trustStore: |
        
      keyStore: |
        
# jvm security options
  jsecOpts: '-Djavax.net.ssl.trustStore=/etc/secrets/keystore/truststore.p12 -Djavax.net.ssl.trustStorePassword=123456 -Djavax.net.ssl.keyStore=/etc/secrets/keystore/keystore.p12 -Djavax.net.ssl.keyStorePassword=123456'
